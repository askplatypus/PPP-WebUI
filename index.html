<head>
    <meta charset="utf-8" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="application-name" content="Platypus" />
    <meta name="description" content="Platypus goes beyond a search engine by directly answering your questions about anything in general knowledge." />

    <link rel="icon" sizes="16x16 32x32 48x48" href="flavicon.ico?v=1" />
    <link rel="icon" sizes="192x192" href="img/icon-192.png?v=1" />
    <link rel="apple-touch-icon" sizes="152x152" href="img/icon-152.png?v=1" />

    <meta name="twitter:card" content="summary" />

</head>
<body role="document" itemscope itemtype="http://schema.org/WebSite">
<meta itemprop="url" content="https://askplatyp.us" />
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-content-collapse">
                <span class="sr-only" data-i18n="navbar.togglenavigation">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img alt="Platypus" id="navbar-logo" src="img/icon.svg" />
            </a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-content-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="//askplatypus.github.io" data-i18n="navbar.projectwebsite">Project website</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container" role="main">
    <div class="jumbotron">
        <h2><span data-i18n="simplesearch.askmeanything">Ask me anything</span> <span class="badge badge-alpha" data-i18n="simplesearch.alphaversion">alpha version</span></h2>
        <form id="simplesearch-form" class="form" role="form" itemprop="potentialAction" itemscope itemtype="http://schema.org/SearchAction">
            <div class="form-group">
                <label for="simplesearch-input-question" class="sr-only" data-i18n="simplesearch.question">Question</label>
                <div class="input-group">
                    <span class="input-group-btn">
                        <button type="button" class="simplesearch-button-random btn btn-default btn-lg hidden-xs">
                            <span class="fa fa-random"></span>
                        </button>
                    </span>
                    <meta itemprop="target" content="https://askplatyp.us/?q={q}"/>
                    <input type="search" name="q" id="simplesearch-input-question" class="form-control input-lg"
                            autofocus required aria-required="true" size="100" itemprop="query-input"/>
                    <span id="simplesearch-after-group" class="input-group-btn">
                        <button type="submit" class="simplesearch-button-submit btn btn-primary btn-lg hidden-xs">
                            <span class="fa fa-search fa-flip-horizontal"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="visible-xs-block text-center">
                <button type="button" class="simplesearch-button-random btn btn-default btn-lg">
                    <span class="fa fa-random"></span> <span data-i18n="simplesearch.random">Random</span>
                </button>
                <button type="submit" class="simplesearch-button-submit btn btn-primary btn-lg" title="Search">
                    <span class="fa fa-search fa-flip-horizontal"></span> <span data-i18n="simplesearch.search">Search</span>
                </button>
            </div>
        </form>
    </div>
    <div id="simplesearch-result"></div>
    <footer id="about" class="footer" role="contentinfo"></footer>
</div>

<script src="config.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/i18next/i18next.min.js"></script>
<script src="bower_components/js-url/url.min.js"></script>
<script src="bower_components/es6-promise/promise.min.js"></script>
<script src="bower_components/jsonld/js/jsonld.js"></script>
<script src="js/speechInput.js"></script>
<script src="js/schemaDotOrgTypeHierachy.js"></script>
<script src="js/jsonLdGraph.js"></script>
<script src="js/resultBuilder.js"></script>
<script src="js/api.js"></script>
<script src="js/main.js"></script>
<script src="bower_components/leaflet/dist/leaflet-src.js"></script>
<script src="bower_components/MathJax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</body>
</html>
